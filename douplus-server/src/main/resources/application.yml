server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /api

spring:
  application:
    name: douplus-server

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:douplus}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:douplus}
    password: ${MYSQL_PASSWORD:}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

  # Quartz定时任务配置（使用内存存储）
  quartz:
    job-store-type: memory
    properties:
      org:
        quartz:
          scheduler:
            instanceName: DouplasScheduler
            instanceId: AUTO
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.douplus.*.domain
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt:
  secret: ${JWT_SECRET:douplus-jwt-secret-key-default}
  expiration: ${JWT_EXPIRATION:86400000}
  header: Authorization
  prefix: Bearer

# 抖音开放平台API配置
douyin:
  api:
    base-url: https://open.douyin.com
    app-id: ${DOUYIN_APP_ID:}
    app-secret: ${DOUYIN_APP_SECRET:}
    oauth-callback: ${DOUYIN_OAUTH_CALLBACK:}
    oauth-url: ${DOUYIN_OAUTH_URL:https://open.oceanengine.com/audit/oauth.html}

# 日志配置
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.douplus: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/douplus.log

# 系统安全配置
security:
  # AES加密密钥（用于加密Token等敏感信息，必须32字符）
  aes-key: ${AES_SECRET_KEY:douplus-aes-secret-key-32char!}
  # 投放日限额（元）
  daily-limit: 10000
  # 单次投放最大金额（元）
  max-single-amount: 5000
