version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: douplus-mysql
    environment:
      MYSQL_ROOT_PASSWORD: douplus123
      MYSQL_DATABASE: douplus
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./douplus-server/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: douplus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./douplus-server
      dockerfile: Dockerfile
    container_name: douplus-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/douplus?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: douplus123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      - mysql
      - redis
    restart: unless-stopped

  # 前端服务（生产环境使用Nginx）
  frontend:
    image: nginx:alpine
    container_name: douplus-frontend
    ports:
      - "80:80"
    volumes:
      - ./douplus-web/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
