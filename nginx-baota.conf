# =========================================
# 宝塔面板 Nginx 配置
# 站点: douplus.jourmind.com
# =========================================
# 
# 使用方法：
# 1. 登录宝塔面板
# 2. 点击【网站】→【添加站点】
# 3. 域名填写: douplus.jourmind.com
# 4. 根目录选择: /opt/douplus/douplus-web
# 5. PHP版本: 纯静态
# 6. 点击【创建】
# 7. 在站点设置中，找到【配置文件】，替换为以下内容
# 8. 执行 cd /opt/douplus/douplus-web && npm install && npm run build
# =========================================

server {
    listen 80;
    server_name douplus.jourmind.com;
    
    # 网站根目录 - 前端打包后的dist目录
    # 需要先执行 npm run build 生成dist目录
    root /opt/douplus/douplus-web/dist;
    index index.html;

    # 开启gzip压缩
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    # 日志路径（宝塔默认路径）
    access_log /www/wwwlogs/douplus.jourmind.com.log;
    error_log /www/wwwlogs/douplus.jourmind.com.error.log;

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API反向代理 - 转发到后端服务
    location /api/ {
        proxy_pass http://127.0.0.1:8081/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 关闭缓存
        proxy_buffering off;
    }

    # Vue Router History模式支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

